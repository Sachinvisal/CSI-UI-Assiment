<div class="container-md">
    <div class="card mt-4">
      <label class="contact__information" id="cardheader2">Contact Information</label> 
      <div class="card-header" style="border: 10px;">
      
        <div class="card-body" style="border: 40px;">
          <form>
            <div class="row mb-3">
              <!-- Phone Number -->
              <div class="col-md-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Placeholder">
              </div>
              <!-- Email Address -->
              <div class="col-md-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email"placeholder="Placeholder">
              </div>
            </div>
            <div class="row">
              <!-- Address -->
              <div class="col-md-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address"placeholder="Placeholder">
              </div>
              <!-- City -->
              <div class="col-md-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city"placeholder="Placeholder">
              </div>
              <!-- Zip Code -->
              <div class="col-md-3">
                <label for="zip" class="form-label">Zip Code</label>
                <input type="text" class="form-control" id="zip"placeholder="Placeholder">
              </div>
              <!-- Country -->
              <div class="col-md-3">
                <label for="country" class="form-label">Country</label>
                <div class="select-container">
                  <select id="nationality" class="form-control">
                    <option  class="select" selected>Select</option>
                    <option>SriLanka</option>
                    <option>India</option>
                    <option>USA</option>
                    <option>UAE</option>
                  </select>
                  <div class="icon-container">
                    <i class="fa fa-sort-desc" aria-hidden="true"></i>
                  </div>
                </div>
               
              </div>
            </div>
          </form>
        </div>
      </div>
  
    </div>
  </div>
